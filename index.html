<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <section>
        <div class="res">
            <input type="text" name="num" id="num" readonly>
        </div>
        <div class="n"onclick="limpa()"><h1>C</h1></div>
        <div class="n"onclick="apagar()"><h1>&lArr;</h1></div>
        <div class="n"onclick="opera('%')"><h1>%</h1></div>
        <div class="n"onclick="opera('/')"><h1>&divide;</h1></div>
        <div class="n"onclick="calc(7)"><h1>7</h1></div>
        <div class="n"onclick="calc(8)"><h1>8</h1></div>
        <div class="n"onclick="calc(9)"><h1>9</h1></div>
        <div class="n"onclick="opera('*')"><h1>X</h1></div>
        <div class="n"onclick="calc(4)"><h1>4</h1></div>
        <div class="n"onclick="calc(5)"><h1>5</h1></div>
        <div class="n"onclick="calc(6)"><h1>6</h1></div>
        <div class="n"onclick="opera('-')"><h1>-</h1></div>
        <div class="n"onclick="calc(1)"><h1>1</h1></div>
        <div class="n"onclick="calc(2)"><h1>2</h1></div>
        <div class="n"onclick="calc(3)"><h1>3</h1></div>
        <div class="n"onclick="opera('+')"><h1>+</h1></div>
        <div class="n" style="background-color:rgb(133, 132, 132) ; color: white;"><h1>&there4;</h1></div>
        <div class="n"onclick="calc(0)"><h1>0</h1></div>
        <div class="n"onclick="calc('.')"><h1>.</h1></div>
        <div class="n"onclick="resul()"><h1>=</h1></div>

    </section>
 <script src="script.js"></script>   
</body>
</html>
